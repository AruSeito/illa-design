# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs:
  codecov: codecov/codecov@3.2.2
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.13.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    parameters:
      file:
        default: './coverage/*'
        description: Path to the code coverage data file to upload.
        type: string
      token:
        default: '9914679f-b148-4e01-a085-7daf00e9c77e'
        description: >-
          Set the private repository token as the value of the variable
          CODECOV_TOKEN using CircleCI Environment Variables.
        type: env_var_name
      upload_name:
        default: '${CIRCLE_BUILD_NUM}'
        description: Custom defined name of the upload. Visible in Codecov UI
        type: string
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --check-cache
      - run:
          name: Lerna Init
          command: yarn bootstrap
      - run:
          name: Components Init
          command: yarn build-all-components
  test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.13.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Run test
          command: yarn test
  chromatic:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.13.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Run chromatic
          command: yarn chromatic

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  full-build:
    jobs:
      - build
      - test:
          requires:
            - build
      - codecov/upload:
          requires:
            - test
      - chromatic:
          requires:
            - test
